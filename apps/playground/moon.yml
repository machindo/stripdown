$schema: "https://moonrepo.dev/schemas/project.json"

tasks:
  build:
    command: bunx astro build
    inputs:
      - "src/**/*"
      - "astro.config.ts"
    outputs:
      - "dist"
  dev:
    command: bunx astro dev
    inputs:
      - "src/**/*"
      - "astro.config.ts"
    outputs:
      - "dist"
